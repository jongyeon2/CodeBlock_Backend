# JWT ÏÑ§Ï†ï (Ïª§Ïä§ÌÖÄ ÏÑ§Ï†ïÏù¥Îùº ÏµúÏÉÅÏúÑ)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:study_block}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8&tinyInt1isBit=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 1

  # SNS Î°úÍ∑∏Ïù∏ (Î∞∞Ìè¨ ÌôòÍ≤Ω)
  security:
    oauth2:
      client:
        registration:
          # Ïπ¥Ïπ¥Ïò§ (Î≥ÄÍ≤Ω Ïïà Ìï®)
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${OAUTH_REDIRECT_BASE_URL}/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          # ÎÑ§Ïù¥Î≤Ñ (Î≥ÄÍ≤Ω Ïïà Ìï®)
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${OAUTH_REDIRECT_BASE_URL}/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            client-name: Naver
          # Íµ¨Í∏Ä (üî¥ Ïó¨Í∏∞Îßå ÏàòÏ†ï!)
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${OAUTH_REDIRECT_BASE_URL}/login/oauth2/code/google
            scope:
              - profile
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/migration_prod
    baseline-on-migrate: false
    validate-on-migrate: true

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket: ${AWS_S3_BUCKET:study-block}

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  boot:
    admin:
      client:
        enabled: false

# Ïö¥ÏòÅ ÏÑúÎ≤Ñ Ìè¨Ìä∏
server:
  port: ${SERVER_PORT}
  domain: ${SERVICE_URL:https://api.codeblock.cloud}

# Actuator ÏÑ§Ï†ï
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

# Ïö¥ÏòÅ Î°úÍπÖ
logging:
  level:
    com.studyblock: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
    de.codecentric.boot.admin: OFF
  file:
    name: /var/log/elearning/backend.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS ÏÑ§Ï†ï
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# ÌîÑÎ°†Ìä∏ÏóîÎìú URL
frontend:
  url: ${FRONTEND_URL:https://codeblock.cloud}

# ÎπÑÎîîÏò§ Ïù∏ÏΩîÎî© ÏÑ§Ï†ï
video:
  encoding:
    enabled: true
    use-generic: true
    workspace: /var/tmp/videos